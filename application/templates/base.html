<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/nh-logo.png') }}" type="image/png">
    <!-- Compiled and minified CSS -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Start header container -->
    <header>
        <div class="back"></div>
        {% include 'nav.html' %}
    </header>
    <!-- End header container -->

    <!-- Start main container -->
    <main>
        <!-- Flash messages -->
        {% with  messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div id="flash" class="modal">
                    <div class="modal-content center">
                        <h4 class="indigo-text">Flash message</h4>
                        <div class="black-text">{{ message }}</div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="indigo lighten-1 modal-close circle waves-effect waves-green btn-floating"><i class="white-text material-icons">check</i></a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        {% endwith %}

        {% block main %}
        
        {% endblock %}
    </main>
    <!-- End main container -->

    <!-- Start footer container -->
    <footer>

    </footer>
    <!-- End footer container -->

    <!-- Compiled and minified JavaScript -->
    <script>
        $(document).ready(function(){});
    </script>
</body>
</html>
